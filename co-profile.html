<!DOCTYPE html>
<html>
<head>
  <title>Job-Board</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="style/css/style.css">
  <link href="style/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  
  
  <div class="col d-flex justify-content-center" style="margin-top: 130px;">
    <div class="card log">
     <div class="card-body">
      <form>
        <div class="form-group">
          <label for="name">Company Name</label>
          <input type="text" class="form-control" id="name" placeholder="Enter the Company Name">
        </div>
       
        <div class="form-group">
          <label for="location">Location</label>
          <input type="text" class="form-control" id="location" placeholder="Enter Company Location">
        </div>
        <div class="form-group">
          <label for="Website">Website</label>
          <input type="password" class="form-control" id="Website" placeholder="Enter Company Website">
        </div>
         <div class="form-group">
          <label for="telephone">Telephone</label>
          <input type="text" class="form-control" id="telephone" placeholder="Enter Company Telephone">
        </div>
         <div class="form-group">
          <label for="career">Company Image </label>
        <input type="file" class="form-control" id="customFile" />
      </div>
        
        <a href="company.html"><button type="button" class="btn btn-primary">Save</button></a> 
      </form>
     
     </div>
    </div>
  </div>


</body>
</html>
