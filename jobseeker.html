<!DOCTYPE html>
<html>
<head>
  <title>Job-Board</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="style/css/style.css">
  <link href="style/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  
  
  <div class="col d-flex justify-content-center" style="margin-top: 130px;">
    <div class="card log">
     <div class="card-body">
      <form>
        <div class="form-group">
          <label for="name">Full Name</label>
          <input type="text" class="form-control" id="name" placeholder="Enter your Name">
        </div>
        <div class="form-group">
          <label for="gender">Gender</label>
           <select name="cars" id="cars">
              <option value="volvo">Male</option>
              <option value="saab">Female</option>
            </select>
        </div>
        <div class="form-group">
          <label for="age">Age</label>
          <input type="text" class="form-control" id="age" placeholder="Enter your Age">
        </div>
        <div class="form-group">
          <label for="education">Education Level</label>
          <input type="password" class="form-control" id="education" placeholder="Enter your Education Level">
        </div>
         <div class="form-group">
          <label for="field">Field of study</label>
          <input type="text" class="form-control" id="field" placeholder="Enter your Field of Study">
        </div>
         <div class="form-group">
          <label for="career">Career Objective</label>
          <input type="text" class="form-control" id="career" placeholder="Enter your Career Objective">
        </div>
        
        <a href="index.html"><button type="button" class="btn btn-primary">Save</button></a> 
      </form>
     
     </div>
    </div>
  </div>


</body>
</html>
