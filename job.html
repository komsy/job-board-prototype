<!DOCTYPE html>
<html>
<head>
  <title>Job-Board</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="style/css/style.css">
  <link href="style/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

  <div class="col d-flex justify-content-center" style="margin-top: 130px;">
    <div class="card log">
     <div class="card-body">
      <form>
        <div class="form-group">
          <label for="name">Company Size</label>
          <input type="text" class="form-control" id="size" placeholder="Enter your company size">
        </div>
        <div class="form-group">
          <label for="age">Country</label>
          <input type="text" class="form-control" id="Country" placeholder="Enter your Country">
        </div>
        <div class="form-group">
          <label for="education">Industry</label>
          <input type="password" class="form-control" id="industry" placeholder="Enter your industry">
        </div>
         <div class="form-group">
          <label for="field">Website</label>
          <input type="text" class="form-control" id="Website" placeholder="Enter your Website">
        </div>
         <div class="form-group">
          <label for="career">Job Description</label>
          <input type="text" class="form-control" id="description" placeholder="Enter your Job Description">
        </div>
        
        <a href="view.html"><button type="button" class="btn btn-primary">Save</button></a> 
      </form>
     
     </div>
    </div>
  </div>


</body>
</html>
